<html>
    <head>
        <title>Autocrypt Essential UI Demo</title>
        <script type="text/javascript" src="providers/volatileProvider.js"></script>
        <script type="text/javascript" src="users.js"></script>
        <script type="text/javascript" src="ui.js"></script>
        <script type="text/javascript" src="clients.js"></script>
        <script type="text/javascript" src="autocrypt.js"></script>
        <script type="text/javascript" src="tests.js"></script>
        <script type="text/javascript" src="tests/user-switch-test.js"></script>
        <script type="text/javascript" src="tests/users-test.js"></script>
        <script type="text/javascript" src="tests/clients-test.js"></script>
        <script type="text/javascript" src="tests/smoke-test.js"></script>
        <link rel="stylesheet" type="text/css" href="ui.css" />
    </head>
    <body onload="setupPage();">
        <div id="menu">
            <ul>
                <li id="tab-compose" onclick="return ui.pane('compose');">Write mail</li>
                <li id="tab-list" onclick="return ui.pane('list');">Mailbox</li>
                <li id="tab-preferences" onclick="return ui.pane('preferences');">Preferences</li>
            </ul>
            <div id="login-info">
              <div id="menu-username">
                Logged in as
                <div id="username">user</div>
              </div>
              (<a id="usertoggle" href="#" onclick="return changeUser();">change</a>)
            </div>
        </div>

        <form id="compose">
            <div>
                <table><tbody>
                        <tr><th>From:</th><td id="from"></td></tr>
                        <tr><th>To:</th><td><input onchange="return ui.updatecompose();" id="to" /></td></tr>
                        <tr><th>Subject:</th><td><input id="subject" /></td></tr>
                        <tr id="encryptedRow"><td colspan="2"><label><input type="checkbox" onclick="return ui.clickencrypted();" id="encrypted">Encrypt</label><span id="explanation"></span></td></tr>
                        <tr><td id="compose-actions" colspan="2">
                                <input type="button" id="send" onclick="return ui.sendmail();" value="Send"/>
                        </td></tr>
                        <tr><td colspan="2">
                                <textarea id="body"></textarea>
                        </td></tr>
                </tbody></table>
            </div>
        </form>

        <div id="list">
            <div id="listReplacement">No messages!</div>
            <table id="msgtable">
                <thead>
                    <th>...</th><th>From</th><th>To</th><th>Subject</th><th>Date</th>
                </thead>
                <tbody id="msglist">
                </tbody>
            </table>
        </div>

        <div id="msgView">
                <table><tbody>
                        <tr><th>From:</th><td id="viewFrom"></td></tr>
                        <tr><th>To:</th><td id="viewTo"></td></tr>
                        <tr><th>Subject:</th><td id="viewSubject"></td></tr>
                        <tr><th>Date:</th><td id="viewDate"></td></tr>
                        <tr><td colspan="2" id="viewEncrypted"><span></span></td></tr>
                        <tr><td id="view-actions" colspan="2">
                                <input type="button" id="reply" onclick="return false;" value="Reply"/>
                        </td></tr>
                        <tr><td colspan="2" id="viewBody"></td></tr>
                </tbody></table>
        </div>

        <form id="preferences">
            <div>
                <fieldset>
                    <legend><span id="title">Autocrypt Settings</span>
                        <label>[<input type="checkbox"
                                       value="enable"
                                       id="enable"
                                       onclick="ui.autocryptEnable();"/>enable]</label>
                    </legend>
                    <div>Please enable Autocrypt on <em>only one</em> device. (<a href="#" onclick="return why();">why?</a>)
                    </div>
                    <hr />
                    <div id="more">
                        <a id="showmore" href="#" onclick="return ui.more();">more...</a>
                    </div>
                    <div id="autocryptSettings">
                        <label>
                            <input type="checkbox"
                                   value="yes"
                                   name="prefer"
                                   id="preferyes"
                                   onclick="ui.autocryptPreference('yes');"/>
                            I prefer to receive encrypted mail.
                        </label>
                        <br/>
                        <label>
                            <input type="checkbox"
                                   value="yes"
                                   name="prefer"
                                   id="preferno"
                                   onclick="ui.autocryptPreference('no');"/>
                            I prefer not to receive encrypted mail.
                        </label>
                    </div>
                    <div id="description">
                        Description goes here.
                    </div>
                </fieldset>
            </div>
        </form>
    </body>
</html>
